apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: virtual-gpu-device-plugin-daemonset
  namespace: kube-system
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: virtual-gpu-device-plugin
  updateStrategy:
    type: RollingUpdate
  template:
    metadata:
      labels:
        app.kubernetes.io/name: virtual-gpu-device-plugin
    spec:
      hostIPC: true
      nodeSelector:
        accelerator: nvidia
      priorityClassName: "system-node-critical"
      initContainers:
        - name: set-compute-mode
          image: nvidia/cuda:11.6.0-runtime-ubuntu20.04
          command: ["nvidia-smi", "-c", "EXCLUSIVE_PROCESS"]
          securityContext:
            capabilities:
              add: ["SYS_ADMIN"]
      containers:
        - image: ghcr.io/youscan/virtual-gpu-device-plugin:0.7.0
          name: virtual-gpu-device-plugin-ctr
          command:
            - /usr/bin/virtual-gpu-device-plugin
          args:
            - --vgpu=10
            - --allowmultigpu=false
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop: ["ALL"]
          env:
            - name: NODE_NAME
              valueFrom:
                fieldRef:
                  fieldPath: spec.nodeName
          ports:
            - containerPort: 8080
              name: metrics
          volumeMounts:
            - name: device-plugin
              mountPath: /var/lib/kubelet/device-plugins
            - name: proc
              mountPath: /host/proc
              readOnly: true
            - mountPath: /var/run/dockershim.sock
              name: dockershimsock
        - image: nvidia/mps
          name: mps
          volumeMounts:
            - name: nvidia-mps
              mountPath: /tmp/nvidia-mps
      volumes:
        - name: device-plugin
          hostPath:
            path: /var/lib/kubelet/device-plugins
        - name: nvidia-mps
          hostPath:
            path: /tmp/nvidia-mps
        - name: proc
          hostPath:
            path: /proc
        - name: dockershimsock
          hostPath:
            path: /var/run/dockershim.sock
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app.kubernetes.io/name: virtual-gpu-device-plugin
  name: virtual-gpu-device-plugin
  namespace: kube-system
spec:
  ports:
    - name: metrics
      port: 8080
      targetPort: 8080
      protocol: TCP
  selector:
    app.kubernetes.io/name: virtual-gpu-device-plugin
  sessionAffinity: None
  type: ClusterIP
---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  labels:
    app.kubernetes.io/name: virtual-gpu-device-plugin
  name: virtual-gpu-device-plugin
  namespace: kube-system
spec:
  endpoints:
    - interval: 15s
      path: /metrics
      port: metrics
  namespaceSelector:
    matchNames:
      - kube-system
  selector:
    matchLabels:
      app.kubernetes.io/name: virtual-gpu-device-plugin
